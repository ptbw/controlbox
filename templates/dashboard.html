<!doctype html>
 
<html>
 
    <head>
        <title>Hello</title>
        <link rel="stylesheet" type="text/css" href="/static/dashboard.css" />
        <link rel="stylesheet" href="/static/presets/p1.css">
        
        <script type="text/javascript" src="/static/jquery.js"></script>         
        <script type="text/javascript" src="/static/knob.js"></script> 
        <script type="text/javascript" src="/static/presets/p1.js"></script>
    </head>
     
    <body>
        <br>
          
        <span>Speed: </span><span id="foo">$text</span> 
        <br><br>        
        
        <input id="preset1" class="preset1" type="range" min="0" max="10" data-width="100" data-height="100" data-angleOffset="220" data-angleRange="280">
        <br><br>  
        
        <table>
            <tr>
                <td><button id="green" style="height: 26px;width:100px" type="button">Green</button></td>
                <td><button id="red" style="height: 26px;width:100px" type="button">Red</button></td>
                <td><button id="white" style="height: 26px;width:100px" type="button">White</button></td>
                </tr>
        </table>
            
        <script type="text/javascript">
            
            var el = document.getElementById('preset1');
            var speed = new Knob(el, new Ui.P1());
            el.addEventListener('change', function  () {
                console.log(el.value);
                jQuery.ajax({
                    type: "POST",
                    data: {textfield : el.value, green : 'none', red : 'none', white : 'none'},
                    success: function(data) {
                        jQuery('#foo').html(data).hide().fadeIn(100);
                    },
                    });
                });
                
            var greenBtn = document.getElementById('green');
            greenBtn.addEventListener('mousedown', function  () {                
                console.log("Green button down");
                jQuery.ajax({
                    type: "POST",
                    data: {textfield : el.value, green : 'down', red : 'none', white : 'none'},
                    success: function(data) {
                        jQuery('#green').html('');
                    },
                    });
                });
                            
            greenBtn.addEventListener('mouseup', function  () {                
                console.log("Green button up");
                jQuery.ajax({
                    type: "POST",
                    data: {textfield : el.value, green : 'up', red : 'none', white : 'none'},
                    success: function(data) {
                        jQuery('#green').html("Green");
                    },
                    });
                });
                
            var redBtn = document.getElementById('red');
            redBtn.addEventListener('mousedown', function  () {                
                console.log("Red button down");
                jQuery.ajax({
                    type: "POST",
                    data: {textfield : el.value, green : 'none', red : 'down', white : 'none'},
                    success: function(data) {
                        jQuery('#red').html('');
                    },
                    });
                });
                            
            redBtn.addEventListener('mouseup', function  () {                
                console.log("Red button up");
                jQuery.ajax({
                    type: "POST",
                    data: {textfield : el.value, green : 'none', red : 'up', white : 'none'},
                    success: function(data) {
                        jQuery('#red').html("Red");
                    },
                    });
                });
            
            var whiteBtn = document.getElementById('white');
            whiteBtn.addEventListener('mousedown', function  () {                
                console.log("White button down");
                jQuery.ajax({
                    type: "POST",
                    data: {textfield : el.value, green : 'none', red : 'none', white : 'down'},
                    success: function(data) {
                        jQuery('#white').html('');
                    },
                    });
                });
                            
            whiteBtn.addEventListener('mouseup', function  () {                
                console.log("White button up");
                jQuery.ajax({
                    type: "POST",
                    data: {textfield : el.value, green : 'none', red : 'none', white : 'up'},
                    success: function(data) {
                        jQuery('#white').html("White");
                    },
                    });
                });
                  
        </script>                      
    </body>
     
</html>
